<div class="list" *ngFor="let item of items">
  <div class="list-box">
    <img class="list-box-image" src="{{item.fotoURL}}" width="100" height="100">
    <div class="list-box-data">
        <p class="list-box-title">{{item.nombre}}</p>
        <p>{{item.categoria.nombre}}</p>
    </div>
    <p style="grid-column-start: 3; grid-row-start: 2;">{{item.tags}}</p>
    <div class="buttons" style="display:flex">
      <button class="button">edit</button>
      <button class="button">delete</button>
    </div>
  </div>
</div>

<div class="out">
    <button class="floating-button">+</button>
</div>
